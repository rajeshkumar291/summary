<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Results summary component</title>
</head>

<body>
  <section id="container">
    <div class=" Result">
      <h3>Your Result</h3>
      <center>
        <div class="circle">
          <p class="white-color">76</p>
          <p>0f 100</p>
        </div>
      </center>

      <h1><span class="great">Great</span></h1>
      <p class="feedback">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class=" summary">
      <h3>Summary</h3>
        <div class=" flex-item one">
          <img src="./assets/images/icon-reaction.svg">
          <p class="color1">Reaction</p>
            <span class="black">80</span><span class="grey">/ 100</span></p>
        </div>
        <div class="flex-item two">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <p class="color2"> Memory</p>
            <span class="black">92</span><span class="grey"> / 100</span></p>
        </div>

        <div class="flex-item three">
          <img src="./assets/images/icon-verbal.svg">
          <p class="color3"> Verbal</p>
            <span class="black">61</span><span class="grey">/ 100</span></p>
        </div>

        <div class="flex-item four">
          <img src="./assets/images/icon-visual.svg">
          <p class="color4">Visual</p>
            <span class="black">72</span> <span class="grey"> / 100</span></p>
        </div>
        <button id="btn">Continue</button>
    </div>
  </section>
</body>

</html>
